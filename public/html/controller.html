<main class="controller">
  <button class="left direction">&lt;</button>
  <button class="jump direction">^</button>
  <button class="right direction">&gt;</button>
</main>

<section class="modal orientation">
  <div class="content">
    <h1 data-translate="orientationH1">please rotate your device</h1>
    <p data-translate="orientationP">
      to play this game, please rotate your device to landscape mode
    </p>
  </div>
</section>

<section class="module modal lang">
  <div class="content language-select">
    <h1 data-translate="chooseLang">choose your language</h1>
    <button class="lang" data-lang="en">
      <img src="/Info-quest/svg/english.svg" alt="" />
      English
    </button>
    <button class="lang" data-lang="nl">
      <img src="/Info-quest/svg/dutch.svg" alt="" />
      Nederlands
    </button>
  </div>
</section>
