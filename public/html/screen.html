<main>
  <section class="screen"></section>
  <div class="start module modal" style="display: flex">
    <div class="content">
      <img class="QR" />
      <p class="blink">scan the qr code to start!</p>
    </div>
  </div>
  <div class="connectionLost module modal">
    <div class="content">
      <h1>connection lost</h1>
      <div>restarting in <span class="time"></span></div>
    </div>
  </div>
  <div class="countdown module modal">
    <div class="content">
      <h1>game is starting <span class="timer"></span></h1>
    </div>
  </div>

  <div class="module modal data">
    <div class="content">
      <h1><span class="ec"></span>EC's collected!</h1>
      <p class="text"></p>
    </div>
  </div>

  <div class="module modal start-screen">
    <div class="content">
      <h1 class="title">INFO QUEST!</h1>
      <p class="sup-title blink">press any button to start!</p>
    </div>
  </div>
</main>
